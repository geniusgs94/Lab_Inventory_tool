{% extends 'layout.html' %}

{% block content %}
<h2>Edit Device</h2>

<form method="POST" action="{{ url_for('edit_item', id=device.id) }}">
    <label for="mac_address">MAC Address:</label><br>
    <input type="text" id="mac_address" name="mac_address" value="{{ device.mac_address }}" required><br><br>

    <label for="device_model">Device Model:</label><br>
    <input type="text" id="device_model" name="device_model" value="{{ device.device_model }}" required><br><br>

    <label for="owner">Owner:</label><br>
    <input type="text" id="owner" name="owner" value="{{ device.owner }}" required><br><br>

    <label for="availability">Availability:</label><br>
    <select id="availability" name="availability" required>
        <option value="Available" {% if device.availability == 'Available' %}selected{% endif %}>Available</option>
        <option value="In Use" {% if device.availability == 'In Use' %}selected{% endif %}>In Use</option>
    </select><br><br>

    <label for="reporting_manager">Reporting Manager:</label><br>
    <input type="text" id="reporting_manager" name="reporting_manager" value="{{ device.reporting_manager }}"><br><br>

    <label for="team">Team:</label><br>
    <input type="text" id="team" name="team" value="{{ device.team }}"><br><br>

    <label for="ip_address">IP Address:</label><br>
    <input type="text" id="ip_address" name="ip_address" value="{{ device.ip_address }}"><br><br>

    <label for="location">Location:</label><br>
    <input type="text" id="location" name="location" value="{{ device.location }}"><br><br>

    <label for="lease">Lease:</label><br>
    <input type="text" id="lease" name="lease" value="{{ device.lease }}"><br><br>

    <button type="submit">Update Device</button>
</form>
{% endblock %}
